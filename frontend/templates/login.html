{% extends "layout.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-5 mx-md-auto pt-5">
            <h1>Вход</h1>
            </br>
            <form method="POST" action="{{ url_for('login', next=request.args.get('next'), _external=True) }}">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" class="form-control" name="username" placeholder="Имя пользователя">
                </div>
                <div class="form-group">
                    <label for="pass">Пароль</label>
                    <input type="password" class="form-control" name="pass" placeholder="Пароль">
                </div>
                <div class="form-group mt-5">
                    <input type="submit" value="Вход" class="btn btn-primary btn-block">
                </div>
            </form>

            {% if error == "1" %}
            <p class="text-danger">Неверный логин или пароль.<br />Попробуйте снова.</p>
            {% endif %}

            {% if current_user.is_authenticated %}
            <div class="form-group">
                <a class="btn btn-danger" href="{{ url_for('logout', _external=True) }}">Выйти</a>
            </div>
            {% else %}
            <div class="mt-3">
                <p>Нет учетной записи? <a href="/register">Регистрация</a></p>
            </div>
            {% endif %}

        </div>
    </div>
</div>
{% endblock %}
